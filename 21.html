<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastListPro - Advertising For Ambitious Professionals</title>
    
    <script type="module" crossorigin src="https://fastlistpro.github.io/promo/assets/index-BO-SYMY1.js"></script>
    <link rel="stylesheet" crossorigin href="https://fastlistpro.github.io/promo/assets/index-PGk96hdV.css">
    
    <script defer src="https://fastlistpro.com/~flock.js" data-proxy-url="https://fastlistpro.com/~api/analytics"></script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      // This is the ONLY part I added - it waits for your page to load 
      // then sticks the ?rid= from the URL onto your buttons.
      function updateLinks() {
        const params = new URLSearchParams(window.location.search);
        const rid = params.get('rid') || '1';
        document.querySelectorAll('a').forEach(link => {
          if (link.href.includes('fastlistpro.com') && !link.href.includes('rid=')) {
            const joiner = link.href.includes('?') ? '&' : '?';
            link.href = link.href + joiner + "rid=" + rid;
          }
        });
      }

      // Watches for React to finish building the page
      const observer = new MutationObserver(() => updateLinks());
      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
</html>
