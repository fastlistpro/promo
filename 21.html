  <body>
    <div id="root"></div>

    <script>
      // Function to update links once React loads them
      function updateReferralLinks() {
        const urlParams = new URLSearchParams(window.location.search);
        const rid = urlParams.get('rid') || '1';
        
        document.querySelectorAll('a').forEach(link => {
          // Check if the link goes to fastlistpro.com and doesn't already have the rid
          if (link.href.includes('fastlistpro.com') && !link.href.includes('rid=')) {
            // Check if it's a clean link or has existing parameters
            const separator = link.href.includes('?') ? '&' : '?';
            link.href = link.href + separator + "rid=" + rid;
          }
        });
      }

      // This "Observer" waits for the React app to finish building the page
      const observer = new MutationObserver((mutations) => {
        updateReferralLinks();
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });

      // Run it once on load just in case
      window.addEventListener('load', updateReferralLinks);
    </script>
