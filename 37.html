<!DOCTYPE html>
<html>
<head>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#0066cc url(https://fastlistpro.com/images/pattern-bg.png);min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:20px;box-sizing:border-box;}
.logo{margin-bottom:20px;}
.logo img{max-width:300px;}
.container{background:linear-gradient(135deg,#e91e63,#ff5722);border-radius:20px;padding:30px;max-width:900px;display:flex;flex-wrap:wrap;gap:30px;justify-content:center;align-items:center;}
.wheel-section{flex:1;min-width:300px;text-align:center;}

.info-section{flex:1;min-width:280px;text-align:center;color:#fff;}
.info-box{background:#fff;border-radius:10px;padding:20px;margin-bottom:20px;}
.info-box img{max-width:200px;}
h2{color:#0066cc;margin:0 0 10px 0;font-size:24px;}
h3{color:#333;margin:0 0 15px 0;}
.info-text{color:#333;font-size:14px;margin:10px 0;}
.spin-btn{display:inline-block;background:#4caf50;color:#fff;padding:15px 40px;border-radius:30px;text-decoration:none;font-weight:bold;font-size:18px;margin-top:15px;}
.spins-left{color:#fff;font-size:14px;margin-top:10px;}

<body>
<div class="logo"><img src="https://fastlistpro.com/images/logo.png" alt="FastListPro"></div>
<div class="container">

<p class="info-text">Spin now - it's FREE :-)</p>
</div>
<a href="https://fastlistpro.com/?rid=2" class="spin-btn">TRY YOUR LUCK</a>
