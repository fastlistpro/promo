<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastListPro - Advertising For Ambitious Professionals</title>
    
    <script type="module" crossorigin src="https://fastlistpro.github.io/promo/assets/index-BO-SYMY1.js"></script>
    <link rel="stylesheet" crossorigin href="https://fastlistpro.github.io/promo/assets/index-PGk96hdV.css">
    
    <script defer src="https://fastlistpro.com/~flock.js" data-proxy-url="https://fastlistpro.com/~api/analytics"></script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      // This function finds the 'rid' in the URL and attaches it to all links
      function updateAffiliateLinks() {
        const urlParams = new URLSearchParams(window.location.search);
        const rid = urlParams.get('rid') || '1'; 
        
        document.querySelectorAll('a').forEach(link => {
          if (link.href.includes('fastlistpro.com') && !link.href.includes('rid=')) {
            const separator = link.href.includes('?') ? '&' : '?';
            link.href = link.href + separator + "rid=" + rid;
          }
        });
      }

      // This part waits for the page to finish building before running the tracker
      const observer = new MutationObserver(() => updateAffiliateLinks());
      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
</html>
