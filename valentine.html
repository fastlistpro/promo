<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastListPro - Valentine's Special</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #4a0512; color: white; overflow-x: hidden; }
        
        #flp-bar { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 40px; background: #ff4d6d; align-items: center; justify-content: center; z-index: 9999; border-bottom: 2px solid #ff758f; text-decoration: none; }
        .bar-text { color: white; font-size: 14px; font-weight: bold; letter-spacing: 1px; }

        .hero { background: linear-gradient(rgba(74, 5, 18, 0.85), rgba(74, 5, 18, 0.85)), url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px 20px; text-align: center; }
        
        .heart { font-size: clamp(60px, 10vw, 100px); margin-bottom: 20px; animation: pulse 1.5s infinite; filter: drop-shadow(0 0 20px #ff4d6d); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        h1 { font-size: clamp(32px, 8vw, 64px); font-weight: 900; color: #ffb3c1; line-height: 1.1; margin-bottom: 15px; text-transform: uppercase; }
        .subtitle { font-size: clamp(18px, 3vw, 24px); max-width: 700px; margin-bottom: 40px; color: #ffccd5; line-height: 1.6; }

        .gift-box { background: rgba(255, 77, 109, 0.15); border: 2px dashed #ff4d6d; padding: 30px; border-radius: 20px; margin-bottom: 40px; max-width: 500px; backdrop-filter: blur(10px); }
        .gift-box h3 { color: #ff4d6d; font-size: 22px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .promo-code { font-size: 36px; color: #fff; font-weight: 900; display: block; margin: 10px 0; border: 2px solid #ff4d6d; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 10px; letter-spacing: 3px; }
        .gift-box p { font-size: 18px; color: #ffccd5; margin-top: 10px; }

        .cta-btn { display: inline-block; background: #ff4d6d; color: white; padding: 22px 60px; border-radius: 50px; font-size: 26px; font-weight: 900; text-decoration: none; text-transform: uppercase; box-shadow: 0 10px 40px rgba(255, 77, 109, 0.4); transition: 0.3s; }
        .cta-btn:hover { background: #ff758f; transform: translateY(-5px); }
    </style>
</head>
<body>

<a id="flp-bar" href="#" onclick="goToRegister(); return false;">
    <span class="bar-text">üíù LIMITED TIME: USE CODE BEMINE FOR BONUS CREDITS! üíù</span>
</a>

<div class="hero">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will You Be Mine?</h1>
    <p class="subtitle">Join our community of ambitious marketers this Valentine's Day and start with a massive credit boost.</p>
    
    <div class="gift-box">
        <h3>Use Promo Code:</h3>
        <span class="promo-code">BEMINE</span>
        <p>for 1,000 Bonus Mailing Credits!</p>
    </div>

    <a href="#" onclick="goToRegister(); return false;" class="cta-btn">Claim My Gift Now</a>
</div>

<script>
function goToRegister(){
    const urlParams = new URLSearchParams(window.location.search);
    const rid = urlParams.get('rid') || '';
    const dest = "https://fastlistpro.com/auth?tab=signup&rid=" + rid;
    window.top ? window.top.location.href = dest : window.location.href = dest;
}
</script>
</body>
</html>
